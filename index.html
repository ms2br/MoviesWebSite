<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Films</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <nav class="myNavbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img src="img/logo.png" id="logo" alt="" srcset="">
            </div>
            <div class="menu-container h-100">
                <ul class="menu-list align-items-center h-100">
                    <li><a href="#" class="menu-list-item">Home</a></li>
                    <li><a class="menu-list-item" href="#">Movies</a></li>
                    <li><a class="menu-list-item" href="#">Series</a></li>
                    <li><a class="menu-list-item" href="#">Popular</a></li>
                    <li><a class="menu-list-item" href="#">Trends</a></li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/logo.png" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile <link rel="stylesheet" href=""></span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="mysidebar">
        <a href="#" class="left-menu-icon">
            <i class="fas fa-search"></i>
        </a>
        <a href="#" class="left-menu-icon">            
            <i class="fas fa-home"></i>
        </a>
        <a href="#" class="left-menu-icon">
            <i class="fas fa-users"></i>
        </a>
        <a href="#" class="left-menu-icon">
            <i class="fas fa-bookmark"></i>
        </a>
        <a href="#" class="left-menu-icon">            
            <i class="fas fa-tv"></i>
        </a>
        <a href="#" class="left-menu-icon">            
            <i class="fas fa-hourglass-start"></i>
        </a>
        <a href="#" class="left-menu-icon">            
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>
    
  <header id="carouselContainer" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </header>

  <div class="myContainer">
    <div class="content-container"> 
        <div class="movie-list-container">            
            <div class="movie-list-wrapper d-flex flex-wrap justify-content-around h-100"  id="NewReleases">
                
            </div>
        </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript dosyalarını ve örnek JavaScript kodunu ekleyin -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
